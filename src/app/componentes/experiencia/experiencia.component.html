<!-- Seccion Experiencia -->
<section class="seccion-contenido seccion-clara">
  <div class="contenedor">
    <img src="assets/images/Experiencia.png" alt="portafolio" width="140">
    <h4 class="seccion-titulo" id="exper">Experiencia</h4>
    <div *ngFor="let exp of experience" class="d-flex flex-row abs-center bd-highlight mb-3">
      <div class="p-2 bd-highlight">
        <h5>{{exp.fecha}}</h5>
      </div>
      <div class="p-2 bd-highlight"><a href="{{exp.url}}" target="_blank" rel="noopener noreferrer"><img
            src="assets/images/{{exp.img}}" alt="logo" class="loginst"></a></div>
      <div class="p-2 bd-highlight">
        <p><a href="javascript:void(0)">{{exp.text}}</a></p>
      </div>
    </div>
    <a href="#volver"><button class="btn btn-outline-primary" type="button">Volver arriba</button></a>
  </div>
</section>
